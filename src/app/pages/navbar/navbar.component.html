<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button [routerLink]="['/home']">Kezdőlap</button>
    <button mat-button [routerLink]="['/players']">Játékosok</button>
    <button mat-button [routerLink]="['/teams']">Csapatok</button>
    <button mat-button [routerLink]="['/matches']">Mérkőzések</button>
    <button mat-button [routerLink]="['/table']">Tabella</button>
    <button mat-button *ngIf="isLoggedOut$ | async" [routerLink]="['/reg']">Regisztráció</button>
    <button mat-button *ngIf="isLoggedOut$ | async" [routerLink]="['/login']">Bejelentkezés</button>
    <button mat-button *ngIf="isLoggedIn$ | async" (click)="logOut()">Kijelentkezés</button>
  </mat-toolbar-row>
</mat-toolbar>
