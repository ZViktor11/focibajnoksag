<mat-card *ngIf="player" >
    <mat-card-header>
      <mat-card-title>Játékos neve: {{player.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span><b>Klub: </b>{{player.club}}</span>
        <br>
        <span><b>Születési dátum: </b>{{player.birthDate}}</span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-mini-fab class="action-btn" (click)="updatePlayer()">
        <mat-icon>update</mat-icon>
    </button>
      <button mat-mini-fab class="action-btn" (click)="deletePlayer()">
          <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
